  <div class="container mt-4">
    <h2 class="text-primary">Welcome to the Dashboard!</h2>
    <div class="card mt-3 p-3">
      <h4>{{ dashboardData.message }}</h4>
      <p><strong>Logged in user:</strong> {{ dashboardData.user.name }}</p>
      <p><strong>Email:</strong> {{ dashboardData.user.email }}</p>
      <button class="btn btn-secondary mt-2" routerLink="/login">Logout</button>
    </div>
  </div>
